<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>simpleVue</title>
  <script type="text/javascript" src="js/vue.js"></script>
  <style media="screen">
    #app {
      text-align: center;
      font-size: 300%;
    }
  </style>
</head>

<body>
  <!--界面-->
  <div id="app">
    <p>{{ message }}</p>
    <input v-model="message">
  </div>

  <script type="text/javascript">
    /* eslint-disable*/
    // 状态
    new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue.js!'
      }
    })
  </script>
</body>

</html>
