<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>comVue</title>
    <script type="text/javascript" src="js/vue.js"></script>

  </head>
  <body>
    <!--界面-->
    <div id="app">
      <numbtn></numbtn>
      <numbtn></numbtn>
      <numbtn></numbtn>
    </div>

    <script type="text/javascript">
      /* eslint-disable*/
      //  组件内容
      var numbtn = {
        template: '<div style="margin: 10px;"><button @click="clickA" type="button">{{a}}</button><button @click="clickB" type="button">{{b}}</button></div>',
        data () {
          return {
            a: 0,
            b: 100
          }
        },
        methods: {
          clickA () {
            this.a++
            this.b--
          },
          clickB () {
            this.a--
            this.b++
          }
        }
      }
      new Vue({
        el: '#app',
        components: {
          numbtn: numbtn
        }
      })
    </script>
  </body>
</html>
